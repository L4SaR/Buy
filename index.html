<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODMEU販売</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>脱獄ごっこPROチート販売</h1>
        <form id="giftForm">
            <div class="input-container">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required>
            </div>

            <div class="input-container">
                <label for="giftcode">ギフトコード</label>
                <input type="text" id="giftcode" name="giftcode" placeholder="ギフトコードを入力" required>
            </div>

            <div class="input-container">
                <label for="cardtype">カードタイプ</label>
                <select id="cardtype" name="cardtype" required>
                    <option value="google">Google ギフトカード</option>
                    <option value="apple">Apple ギフトカード</option>
                </select>
            </div>
            <input type="text" id="honeypot" name="honeypot" style="display:none">
            <div class="input-container">
                <label for="captcha" id="captchaQuestion"></label>
                <input type="text" id="captcha" name="captcha" placeholder="答えを入力" required>
            </div>

            <button type="submit">購入</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
